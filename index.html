<html lang="en">

    <!-- style.css 연결 -->

<body>
    <!-- input의 유효성 검사를 위해 form으로 설정 -->
    <form id="login-form" class="hidden">
      <!-- 무조건 작성하도록 설정 + 15자 제한 -->
      <input required
          maxlength="15"
          type="text"
          placeholder="What is your name?">
      </input>
      <!-- 로그인 버튼 생성 -->
      <button>Log In</button>
    </form>
      
    <h1 id="greeting" class="hidden"></h1>
  
    <!-- main.js 연결 -->
    <script src="main.js"></script>
</body>
