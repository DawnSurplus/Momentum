<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css 연결 -->
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <!-- Grid 설정 -->
    <div id="main-grid">
      <!-- clock -->
      <div id="clock-weather" class="border-enable">
        <!-- 시계 문구 -->
        <h2 id="clock">00:00:00</h2>
        <!-- 날씨 문구 -->
        <div id="weather">
          <!-- 날씨 -->
          <span></span>
          <!-- 지역 -->
          <span></span>
        </div>
      </div>
      
      <!-- Loging 영역 -->
      <div id="login" class="border-enable">
        <!-- greeting 문구 -->
        <h1 id="greeting" class="hidden"></h1>

        <!-- input의 유효성 검사를 위해 form으로 설정 -->
        <form id="login-form" class="hidden">
          <!-- 무조건 작성하도록 설정 + 15자 제한 -->
          <input id="login-input"
              required
              maxlength="15"
              size="20"
              type="text"
              placeholder="What is your name? (Enter)">
          </input>
        </form>
      </div>

      <!-- 명언 문구 -->
      <div id="quote" class="border-enable">
        <!-- 명언 -->
        <span id="quote-span" class="span"></span>
        <!-- 작가 -->
        <span id="author-span" class="span"></span>
      </div>

      <!-- Todo -->
      <div id="todo" class="border-enable">
        <!-- Todo List -->
        <form id="todo-form">
          <input id="todo-input"
              required
              size="20"
              type="text"
              placeholder="Write a Todo">
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    

    <!-- app.js 연결 -->
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
